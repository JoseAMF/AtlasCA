<app-header [title]="'Ouvidoria - Canais de Reclamação'"></app-header>

<app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>

<div class="container">
  <button mat-raised-button [routerLink]="['new']" routerLinkActive="router-link-active"  class="mb-3">
    Novo
  </button>
  <table class="table table-hover">
    <thead>
      <tr class="bg-dark text-light">
        <th>Id Canal Reclamação</th>
        <th>Descrição</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let canalReclamacao of resources">
        <td>
          <strong>{{canalReclamacao.idCanalReclamacao}}</strong>
        </td>
        <td>
          <small>{{canalReclamacao.descricao}}</small>
        </td>
        <td class="text-center">
          <a [routerLink]="[canalReclamacao.id]" class="btn btn-outline-light btn mr-2">Editar</a>
          <button (click)="deleteResource(canalReclamacao)" class="btn btn-outline-danger btn">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
