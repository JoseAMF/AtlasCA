<mat-toolbar>
  <span class="fill"></span>
  <span>{{title}}</span>
  <span class="fill"></span>
    <span>{{usuario}}</span>
    <button class="mr-4" mat-button [mat-menu-trigger-for]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu>
      <button mat-menu-item (click)="trocarSenha()">Mudar Senha</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
</mat-toolbar>
